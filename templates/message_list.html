<!-- templates/message_list.html-->
{% extends 'base.html' %}
{% block title %}Message List{% endblock %}

{% block content1 %}

<form method="post">
    {% csrf_token %}
    <br>
    {{form}}
    <input type="submit" value="Submit">
</form>
<br>
<ul>
{% for person in list %}
    <li><a>{{person}}</a></li>
{% endfor %}
</ul>

{% endblock %}

{% block content2 %}
<center>
    <h1><a href="{% url 'login' %}">Please Login</a></h1>
</center>
{% endblock %}
